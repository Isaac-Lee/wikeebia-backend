<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1000 500" >
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap');
      .title-text {
        font-family: 'Ubuntu Mono', monospace;
        font-size: 90px;
        font-weight: bold;
        letter-spacing: 12px;
        text-anchor: middle;
        dominant-baseline: middle;       
      }
      .describe-text {
        font-family: 'Ubuntu Mono', monospace;
        font-size: 58px;
        letter-spacing: 8px;
        text-anchor: middle;
        dominant-baseline: middle;
      }
    </style>
  </defs>
  <path id="path">
		<animate attributeName="d" from="m0,300 h0" to="m0,300 h1000" dur="6s" begin="0s" repeatCount="indefinite"/>
	</path>
  <text class="title-text" x="50%" y="40%" fill="#555273">Wikeebia</text>
  <text class="describe-text" x="50%" fill="#89879E">
    <textpath xlink:href="#path" >all about keyboards</textpath>
  </text>
</svg>